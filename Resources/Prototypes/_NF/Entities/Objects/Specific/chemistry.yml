- type: entity
  parent: Dropper
  description: Used to transfer small amounts of a specified reagent between containers.
  name: service selective dropper
  id: ServiceSelectiveDropper
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/dropper.rsi
    layers:
      - state: dropper
      - state: dropper1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: _NF/Objects/Specific/Chemistry/dropper.rsi
  - type: Injector
    transferAmount: 5
    toggleState: Draw
  - type: Tag
    tags:
    - Syringe
  - type: UserInterface
    interfaces:
      enum.ReagentWhitelistChangeUIKey.Key:
        type: ChangeReagentWhitelistBoundUserInterface
  - type: ReagentWhitelistChange
    allowedReagentGroup:
      - Foods
      - Botanical
      - Drinks
  - type: StaticPrice
    price: 30

- type: entity
  name: bluespace vial
  parent: BaseItem
  id: VialBluespace
  description: A vile device created by bluespace technology.
  components:
  - type: Tag
    tags:
    - CentrifugeCompatible  
  - type: FitsInDispenser
    solution: beaker  
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/vial_bluespace.rsi
    layers:
      - state: vialbluespace
      - state: vialbluespace-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: vial-1-
    inHandsMaxFillLevels: 4
    inHandsFillBaseName: -fill-  
  - type: Drink
    solution: beaker
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 300
  - type: MixableSolution
    solution: beaker
  - type: RefillableSolution
    solution: beaker
  - type: DrainableSolution
    solution: beaker
  - type: ExaminableSolution
    solution: beaker
  - type: DrawableSolution
    solution: beaker
  - type: SolutionTransfer
    maxTransferAmount: 300
    canChangeTransferAmount: true
  - type: SolutionItemStatus
    solution: beaker
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Item
    size: Tiny
    sprite: _NF/Objects/Specific/Chemistry/vial_bluespace.rsi
    shape:
    - 0,0,0,0
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: TrashOnSolutionEmpty
    solution: beaker
  - type: StaticPrice
    price: 100
    vendPrice: 100
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 2
  - type: Damageable
    damageContainer: Inorganic
  - type: Spillable
    solution: beaker
