- type: entity
  name: medical bag
  id: MedicalBag
  parent: BaseStorageItem
  description: A medical bag designed to hold topicals and small reagent containers. For the medic on the go.
  components:  
  - type: Sprite
    sprite: _NF/Objects/Specific/Medical/medical_bag.rsi
    layers:
    - state: icon
    - state: icon-on
      visible: false
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: _NF/Objects/Specific/Medical/medical_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,4,3
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Pill
        - Hypospray
      tags:
        - Document
        - PillCanister
        - CentrifugeCompatible
        - Syringe
        - Ointment
        - Brutepack
        - Bloodpack
        - Gauze
        - Bottle
  - type: Dumpable
  - type: MagnetPickup # Frontier
    magnetEnabled: false # Frontier
    magnetCanBeEnabled: false # Frontier
  # Frontier: toggle magnet from White Dream
  - type: ItemToggle
    soundActivate: &soundActivate
      collection: sparks
      params:
        variation: 0.25
    soundDeactivate: *soundActivate
    onUse: false
    onAltUse: true
    onActivate: false
  - type: ItemToggleExamine
    on: item-toggle-examine-magnet-on
    off: item-toggle-examine-magnet-off
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: True }
          False: { visible: False }
  # End Frontier
