- type: entity
  parent: BaseLightbulb
  name: cyan crystal light bulb
  id: LightBulbCrystalCyan
  description: A colorful light bulb with a small colored crystal inside.
  components:
  - type: LightBulb
    bulb: Bulb
    color: "#47f8ff"
    lightEnergy: 1.0
    lightRadius: 6
    lightSoftness: 1.1
  - type: Tag
    tags:
    - LightBulb
    - Trash
  - type: Construction
    graph: CyanLight
    node: icon
  - type: ToolRefinable
    refineResult:
    - id: SheetGlass1
    - id: ShardCrystalCyan

